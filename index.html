<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Webpage</title>
    <style>
        body {
            background-color: #111;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        header {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            opacity: 0;
            transform: translateY(-50px);
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
        }
        p {
            font-size: 1.2rem;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, opacity 1s ease-in-out, transform 1s ease-in-out;
            opacity: 0;
            transform: scale(0.8);
        }
        button:hover {
            background-color: #0056b3;
        }
        section {
            padding: 50px 20px;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
        }
        h2 {
            font-size: 2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Animated Webpage</h1>
        <p>Enjoy smooth animations without external libraries!</p>
        <button>Get Started</button>
    </header>
    <section>
        <h2>Scroll Down Animation</h2>
        <p>This content appears smoothly as you scroll.</p>
    </section>

    <script>
        window.addEventListener("load", function() {
            document.body.style.opacity = "1";
            document.querySelector("h1").style.opacity = "1";
            document.querySelector("h1").style.transform = "translateY(0)";
            document.querySelector("p").style.opacity = "1";
            document.querySelector("p").style.transform = "translateY(0)";
            document.querySelector("button").style.opacity = "1";
            document.querySelector("button").style.transform = "scale(1)";
        });

        window.addEventListener("scroll", function() {
            let section = document.querySelector("section");
            let position = section.getBoundingClientRect().top;
            let windowHeight = window.innerHeight;

            if (position < windowHeight - 100) {
                section.style.opacity = "1";
                section.style.transform = "translateY(0)";
            }
        });
    </script>
</body>
</html>
